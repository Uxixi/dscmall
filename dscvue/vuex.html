<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vuex@3.5.1/dist/vuex.js"></script>
</head>

<body>
    <div id="app">
        <h2>{{num}}</h2>
        <button @click="changenum">通过methods中定义的事件直接改变num</button>
    </div>
    <script>

        // 定义一个store实例对象，这个对象中存放的有
        // 1、state定义数据
        // let store = new Vuex.Store()
        // console.log(store);
        let store = new Vuex.Store({
            state:{
                msg:5
            }
        })






        new Vue({
            // el:"#app",
            data() {
                return {
                    num: 1
                }
            },
            methods: {
                changenum() {
                    this.num++
                }
            },
            mounted() {
                console.log(this);
            }
        }).$mount('#app'); //.$mount('#app')挂载元素
    </script>
</body>

</html>
